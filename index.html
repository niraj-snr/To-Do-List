<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŸ Ultra To-Do & Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="app-container">
    <!-- To-Do List Section -->
    <div class="todo-container neon-box">
      <div class="header-glow">
        <h1><i class="fas fa-meteor"></i> NOVATASKS</h1>
        <p class="subtitle">Launch your productivity into orbit!</p>
      </div>

      <div class="quote-box glow">
        <p id="motivational-quote">"You're cooler than you think!"</p>
        <div class="sparkle"></div>
      </div>

      <div class="section task-glow">
        <h2 class="section-title"><i class="fas fa-bolt"></i> DAILY MISSIONS</h2>
        <div class="task-input input-glow">
          <input type="text" id="priority-task" placeholder="Your epic mission...">
          <input type="text" id="priority-why" placeholder="Why this matters...">
          <button class="add-btn" onclick="addPriorityTask()"><i class="fas fa-plus"></i> ADD</button>
        </div>
        <ul id="priority-list" class="mission-list"></ul>
      </div>

      <div class="section adventure-glow">
        <h2 class="section-title" onclick="toggleChallenges()">
          <i class="fas fa-rocket"></i> ADVENTURE QUESTS <i class="fas fa-caret-down"></i>
        </h2>
        <div id="challenges-content" class="hidden">
          <div class="task-input input-glow">
            <input type="text" id="challenge-task" placeholder="Your next adventure...">
            <button class="add-btn" onclick="addChallenge()"><i class="fas fa-plus"></i> ADD</button>
          </div>
          <ul id="challenges-list" class="quest-list"></ul>
        </div>
      </div>

      <div id="celebration" class="celebration hidden">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="message">LEVEL UP! <i class="fas fa-trophy"></i></div>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-container neon-box">
      <div class="calendar-header">
        <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
        <h2 id="current-month" class="month-title">MONTH 2023</h2>
        <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="calendar-grid" id="calendar-days">
        <!-- Days will be generated by JS -->
      </div>

      <div class="events-section">
        <h3 class="events-title">
          <i class="fas fa-calendar-star"></i>
          <span id="selected-date">TODAY'S</span> EVENTS
        </h3>
        <div class="event-input input-glow">
          <input type="text" id="new-event" placeholder="Add something awesome...">
          <button class="add-btn" onclick="addEvent()"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="events-list" class="event-list"></ul>
      </div>

      <div class="calendar-footer">
        <div class="streak-counter">
          <i class="fas fa-fire"></i>
          <span id="streak">3</span> day streak!
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
